<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Middleware Server - Local Server Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/login-localserver.css">
</head>
<body>
    <div class="container">
        <h2>Login to Local Server</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="footer">
            <button onclick="login()">Login</button>
        </div>
    </div>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const configPath = await window.electron.getPath('userData');
                const localServerConfigPath = window.electron.path.join(configPath, 'localServerConfig.json');
                const configData = window.electron.fs.readFileSync(localServerConfigPath, 'utf-8');
                const config = JSON.parse(configData);
                const serverUrl = config.serverUrl;

                const response = await fetch(serverUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    window.localStorage.setItem('localToken', data.token);
                    window.localStorage.setItem('localUsername', username);
                    window.localStorage.setItem('localPassword', password);
                    window.location.href = 'login-cloud.html';
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed. Please check your credentials.');
            }
        }
    </script>
</body>
</html>
