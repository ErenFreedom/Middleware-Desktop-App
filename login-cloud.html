<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Middleware Server - Cloud Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/login-cloud.css">
</head>
<body>
    <div class="container">
        <h2>Login to Cloud Server</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="userType">User Type:</label>
            <select id="userType" name="userType" required>
                <option value="staff">Staff</option>
                <option value="client">Client</option>
            </select>
        </div>
        <div class="footer">
            <button onclick="login()">Login</button>
        </div>
    </div>
    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;

            try {
                const response = await fetch('http://localhost:3002/api/auth/cloud-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, userType })
                });

                const data = await response.json();

                if (data.token) {
                    alert('Login successful!');
                    window.localStorage.setItem('cloudToken', data.token);
                    window.location.href = 'nameSensors.html';
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed. Please check your credentials.');
            }
        }
    </script>
</body>
</html>
